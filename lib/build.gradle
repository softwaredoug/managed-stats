plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        url 'https://maven.restlet.talend.com'
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.apache.solr:solr-test-framework:7.7.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:31.1-jre'

    implementation 'org.apache.lucene:lucene-core:7.7.2'
    implementation 'org.apache.lucene:lucene-test-framework:7.7.2'
    implementation 'org.apache.solr:solr-core:7.7.2'
}

test {
  jvmArgs = ['-ea']
  systemProperties = ['java.security.egd': 'file:/dev/./urandom']
}

// Apply a specific Java toolchain to ease working on different environments.
java {
  archivesBaseName = 'managed-stats'
  version = '0.1'
  group = 'softwaredoug.solr'

    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}
